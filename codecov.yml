coverage:
  status:
    project:
      default:
        target: auto
    patch: yes

  # Exclude mock files from coverage calculation
  ignore:
    - '**/mocks/**'
    - '**/mock/**'
    - '**/*_mock.go'
    - '**/*mock*.go'
    - '**/database/utils.go'
    - '**/cmd/api/main.go'
    - '**/cmd/api/test_keys.go'
